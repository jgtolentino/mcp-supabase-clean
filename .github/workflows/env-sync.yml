name: KeyKey â†’ Render env sync
on:
  push: 
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Assert required secrets
        run: |
          for v in RENDER_TOKEN RENDER_SERVICE_ID S_MCP_URL S_MCP_ANON S_MCP_DB_URL; do
            if [[ -z "${{ secrets[v] }}" ]]; then
              echo "âŒ $v missing"
              exit 1
            fi
          done
          echo "âœ… All required secrets present"
          
      - name: Update Render env vars
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          cat >payload.json <<EOF
          [
            {"key":"SUPABASE_URL","value":"${{ secrets.S_MCP_URL }}"},
            {"key":"SUPABASE_ANON_KEY","value":"${{ secrets.S_MCP_ANON }}"},
            {"key":"SEARCH_PATH","value":"public"}
          ]
          EOF
          
          echo "ðŸ“¡ Updating Render service environment variables..."
          response=$(curl -sS -X PATCH \
            -H "authorization: Bearer $RENDER_TOKEN" \
            -H "content-type: application/json" \
            "https://api.render.com/v1/services/$SERVICE_ID/env-vars" \
            -d @payload.json)
          
          echo "âœ… Render API response:"
          echo "$response" | jq '.'
          
          echo "ðŸ”„ Triggering service redeploy..."
          curl -sS -X POST \
            -H "authorization: Bearer $RENDER_TOKEN" \
            "https://api.render.com/v1/services/$SERVICE_ID/deploys" | jq '.'